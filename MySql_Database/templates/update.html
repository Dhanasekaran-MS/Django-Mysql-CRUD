{% extends 'index.html' %}
{% block content %}
    <div class="container-fluid" style="margin-top:50px;">
        <div class="col-md-offset-4 col-md-4">
            <form action="/update/{{data.id}}" method="POST" autocomplete="off">
                {% csrf_token %}
                <h3 class="page-header text-primary text-center"><i class="fa fa-edit"> Update</i></h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" value="{{data.name}}">
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="text" class="form-control" name="age" value="{{data.age}}">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address" value="{{data.address}}">
                </div>
                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" class="form-control" name="contact" value="{{data.contact}}">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" value="{{data.email}}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" value="update">Update</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
